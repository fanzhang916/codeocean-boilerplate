version: '3.8'

services:
  codeocean-env:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./code:/app/code
      - ./docs:/app/docs
      - ./data:/app/data
      - ./results:/app/results
    working_dir: /app
    environment:
      - CODEOCEAN_BASE_DIR=/app
    command: tail -f /dev/null
